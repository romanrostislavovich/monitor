<div class="card">
  <div class="title">
    Last.FM Статистика прослушивания треков
  </div>
  <div class="item">
    <div class="text">Всего треков:</div>
    <div class="value">{{ statistic.playCount }}</div>
  </div>
  <div class="item">
    <div class="text">Всего исполнителей:</div>
    <div class="value">{{ statistic.artistCount }}</div>
  </div>
  <div class="item">
    <div class="text">Всего альбомов:</div>
    <div class="value">{{ statistic.albumCount }}</div>
  </div>
</div>
